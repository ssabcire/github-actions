name: Create Release PR

on:
  create:
    branches:
      - release/v**

jobs:
  create-release-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Ruby 2.6
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.6.x

      - name: Setup vars
        run: echo "::set-output name=BRANCH_NAME::${{ github.event.ref }}

      - name: Creates a release pull request
        env:
          GIT_PR_RELEASE_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_PR_RELEASE_BRANCH_STAGING: ${{ env.BRANCH_NAME }}
          GIT_PR_RELEASE_TITLE: "Release ${{ env.BRANCH_NAME }}"
        run: |
          gem install -N git-pr-release -v "1.4.0"
          git-pr-release --no-fetch
